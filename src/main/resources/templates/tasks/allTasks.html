<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
</head>
<body>
<div th:each=" task : ${tasks}">
    <a th:href="@{/alltasks/{taskId}(taskId=${task.getId()})}"
       th:text="${task.getName() + ', ' + task.getCreationDate()}">value</a>
</div>
<hr/>
<a href="/alltasks/new"><input type="button" value="Create Task"></a>
</body>
</html>
