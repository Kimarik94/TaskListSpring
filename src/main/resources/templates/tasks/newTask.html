<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<header>New Task - <label>creating by: </label><label th:text="${person.getName()}">value</label></header>
<form th:action="@{/alltasks}" th:method="POST" th:object="${task}">
    <label for="task_name">Name: </label>
    <input id="task_name" th:field="*{name}" th:type="text"/>
    <br/>
    <label for="task_body">Description: </label>
    <textarea id="task_body" th:field="*{body}" th:type="text"></textarea>
    <br/>
    <label for="task_status">Chose task status: </label>
    <input id="task_status" th:field="*{taskStatus}" th:type="text"/>
    <br/>
    <label for="task_priority">Chose task priority: </label>
    <input id="task_priority" th:field="*{taskPriority}" th:type="text"/>
    <br/>
    <label for="task_deadline">Deadline: </label>
    <input id="task_deadline" th:field="*{deadline}" th:type="date"/>
    <br/>

    <br/>
    <button type="submit">Create Task</button>
    <a href="/alltasks"><input type="button" value="Return"></a>
</form>
</body>
</html>
