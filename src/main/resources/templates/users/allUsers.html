<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="/globalStyle.css">
</head>
<body>
<div th:each="user :${allUsers}">
    <a th:href="@{/users/{user_id}(user_id=${user.getId()})}"
       th:text="${user.getId()} + ', ' +${user.getName()}">value</a>
</div>
<a href="/home"><input type="button" value="To Home"></a>
</body>
</html>
